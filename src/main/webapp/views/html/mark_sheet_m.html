<!DOCTYPE html>
<html ng-app="smsApp">
<head>
<meta charset="ISO-8859-1">
<title>Mark Sheet for IX-X</title>
<!-- jQuery -->
<script src="./../views/lib/jquery/jquery-2.1.4.min.js"></script>
<!-- bootstrap -->
<script src="./../views/lib/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="./../views/lib/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="./../views/lib/bootstrap/css/bootstrap-theme.min.css" />
<!-- bootstrap file input -->
<script
	src="./../views/lib/bootstrap-file-input/js/plugins/canvas-to-blob.min.js"></script>
<script src="./../views/lib/bootstrap-file-input/js/fileinput.min.js"></script>
<link rel="stylesheet"
	href="./../views/lib/bootstrap-file-input/css/fileinput.min.css" />
<!-- moment js -->
<script src="./../views/lib/scripts/moment-2.10.6.min.js"></script>
<!-- bootstrap date-time picker -->
<script
	src="./../views/lib/scripts/bootstrap.datetimepicker.4.14.30.min.js"></script>
<link rel="stylesheet"
	href="./../views/lib/css/bootstrap.datetimepicker.4.14.30.min.css" />
<!-- icheck -->
<script src="./../views/lib/scripts/icheck.js"></script>
<link rel="stylesheet" href="./../views/lib/css/grey.css" />
<link rel="stylesheet" href="./../views/lib/css/ionicons.min.css" />
<!-- respond -->
<script src="./../views/lib/scripts/respond.min.js"></script>
<!-- angular -->
<!-- <script src="./../views/lib/angular/angular.min.js"</script> -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<!-- Custom scripts/css -->
<link rel="stylesheet" href="./../views/css/main.css" />
<script src="./../views/script/custom.js"></script>
<script src="./../views/script/angular/app.js"></script>
<script src="./../views/script/angular/controller/WebServices.js"></script>
<script src="./../views/script/angular/controller/controller.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#navDiv").load("./../views/html/navigation.html");
	});//end of ready
</script>
</head>

<body ng-controller="smsController	">
	<header>School Management System</header>

	<div id="navDiv"></div>
	<div id="markSheetMDiv" class="markSheetMDiv">
		<div class="markSheetMPanel panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Mark Sheet for XI-XII :</h4>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-2">
						<label for="academicYear" class="control-label">Academic
							Year :</label>
					</div>
					<div class="col-xs-3">
						<div class="select-div" id="academicYear">
							<select class="form-control" ng-model="selectedYear"
								ng-options="y for y in years" id="academicYear"
								name="academicYear">
								<option value="">~ Select Year ~</option>
							</select>
						</div>
					</div>
					<div class="col-xs-2">
						<label for="examination" class="control-label">Select
							Examination:</label>
					</div>
					<div class="col-xs-3">
						<div class="select-div" id="examination">
							<select class="form-control" id="examination" name="examination">
								<option value="">~Select Examination Name~</option>
								<option value="1st-unit">1st Unit</option>
								<option value="2nd-unit">2nd Unit</option>
								<option value="3rd-unit">3rd Unit</option>
								<option value="4th-unit">4th Unit</option>
								<option value="final">Final</option>
							</select>
						</div>
					</div>
				</div>
				<br />
				<div class="row">

					<div class="col-xs-2">
						<label for="class" class="control-label">Class :</label>
					</div>
					<div class="col-xs-3">
						<div class="select-div" id="class">
							<select class="form-control" ng-model="selectedClass" id="class"
								name="class">
								<option value="">~ Select Class ~</option>
								<option value="ix">IX</option>
								<option value="x">X</option>
							</select>
						</div>
					</div>
					<div class="col-xs-2">
						<label for="section" class="control-label">Select Section:</label>
					</div>
					<div class="col-xs-3">
						<div class="select-div" id="section">
							<select class="form-control" id="section" name="section"
								ng-model="student.section">
								<option value="">~Select Section~</option>
								<option value="A">Secion-A</option>
								<option value="B">Secion-B</option>
								<option value="C">Secion-C</option>
								<option value="D">Secion-D</option>
							</select>
						</div>
					</div>
					<br /> <br />
					<hr />

					<table class="table table-hover">
						<thead>
							<tr>
								<th>Roll No</th>
								<th>Student Name</th>
								<th>1st Language</th>
								<th>2nd Language</th>
								<th>Physical Science</th>
								<th>Life Science</th>
								<th>Mathematics</th>
								<th>History</th>
								<th>Life Science</th>
								<th>Additional</th>
								<th>Poribesh Porichoy</th>
							</tr>
						</thead>
						<tbody></tbody>



					</table>
				</div>
			</div>
		</div>
</body>
</html>
