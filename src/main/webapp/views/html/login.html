<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>School Management System</title>
<!-- jQuery -->
<script src="./views/lib/jquery/jquery-2.1.4.min.js"></script>
<!-- bootstrap -->
<script src="./views/lib/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="./views/lib/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="./views/lib/bootstrap/css/bootstrap-theme.min.css" />

<!-- Custom scripts/css -->
<link rel="stylesheet" href="./views/css/login.css" />
</head>
<body>

	<div id="loginDiv" class="loginDiv">

		<div class="login-panel panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Sign In</h3>
			</div>
			<div class="panel-body">
				<form role="form" id="smsLoginForm">
					<fieldset>
						<div class="form-group">
							<input class="form-control" placeholder="Enter Username"
								name="username" type="text">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Password"
								name="password" type="password">
						</div>
						<div class="checkbox">
							<label> <input name="remember" type="checkbox" value="1">Remember
								Me
							</label>
						</div>
						<button type="button" class="btn btn-sm btn-success">Login</button>
					</fieldset>
				</form>
			</div>
		</div>


	</div>

</body>
</html>
